<html>
    <head>
        <title>FORMS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <br>
        <br>
        <div class="container">
        <div class="jumbotron">
        <form>
            <table cellpadding="6">
                <h3 style="text-align: center;">Product Enquiry</h3>
                <br>
                <tr>
                    <td>Enter your Name </td>
                    <td><input type="text" name="name"  pattern="[A-Z a-z]{2,}" title="Only characters allowed" required></td>
                </tr>  
                <tr>
                    <td>Gender </td>
                    <td><input type="radio" name="gender" value="Male"/>Male</td>
                    <td><input type="radio" name="gender" value="Female"/>Female</td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td><input type="email" name="email" required  style="width:350px; "/></td>
                </tr>
                <tr>
                    <td>Mobile Number </td>
                    <td><input type="text" name="phno" pattern="[0-9]{10}" title="Only 10 Number allowed" required/></td>
                </tr>
                <tr>
                    <td>Enter your Delivery Address</td>
                    <td><textarea name="address" required></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" name="city" required/></td>
                </tr>
                <tr>
                    <td>Pincode</td>
                    <td><input type="text" name="pincode" pattern="[0-9]{6}" title="Only 6 Number allowed" required/></td>
                </tr>
                <tr>
                    <td>Product Interested</td>
                    <td><input type="checkbox" name="product" value="mobilephone"/>Mobilephones</td>
                    <td><input type="checkbox" name="product" value="television"/>Televisions</td>
                    <td><input type="checkbox" name="product" value="laptops"/>Laptops</td>
                    <td><input type="checkbox" name="product" value="camera"/>Camera</td>
                </tr>
                <tr>
                    <td>Purchase Mode </td>
                    <td><input type="radio" name="purchase" value="Online Mode" required/>Online Mode</td>
                    <td><input type="radio" name="purchase" value="Offline Mode" required/>Offline Mode</td>
                </tr>
                <tr>
                    <td>EMI Option Required or Not </td>
                    <td><input type="radio" name="EMI" value="yes"/>Yes</td>
                    <td><input type="radio" name="EMI" value="no"/>No</td>
                </tr>
                <tr>
                    <td align="right"><br><br><a href="success.html"><button style="background-color: rgb(74, 74, 252) ; color: white;">Submit</button></a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
